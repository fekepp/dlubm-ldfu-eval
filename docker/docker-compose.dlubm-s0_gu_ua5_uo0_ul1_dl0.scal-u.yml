      labels:
        - "traefik.docker.network=traefik_proxy"
        - "traefik.port=80"
        - "traefik.frontend.rule=Host:g.dlubm.ddns.me,dlubm.ddns.me"
      replicas: 1
    labels:
      - "traefik.docker.network=traefik_proxy"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:g.dlubm.local"
    networks:
      - proxy
