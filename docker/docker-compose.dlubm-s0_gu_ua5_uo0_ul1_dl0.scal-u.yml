version: '3'


networks:
  proxy:
    external:
      name: traefik_proxy


services:




# Different templates caused by
#       DLUBM_UNIVERSITY_LIMIT < 1 (not set)
#       DLUBM_UNIVERSITY_LIMIT = 1
#       DLUBM_UNIVERSITY_LIMIT > 1
#       DLUBM_DEPARTMENT_LIMIT < 1 (not set)
#       DLUBM_DEPARTMENT_LIMIT = 1
#       DLUBM_DEPARTMENT_LIMIT > 1
# Now
#       DLUBM_UNIVERSITY_LIMIT = 1
#       DLUBM_DEPARTMENT_LIMIT = 1

# DLUBM_SEED=0
# DLUBM_GRANULARITY=DEPARTMENT
# DLUBM_UNIVERSITY_AMOUNT=5
# DLUBM_UNIVERSITY_OFFSET=0
# DLUBM_UNIVERSITY_LIMIT=1
# DLUBM_DEPARTMENT_LIMIT=0




##
## ONTOLOGY
##
  s0_gd_ua5_uo0_ul1_dl1_o:
    image: "fekepp/dlubm:1.9.0-pr"
    deploy:
      labels:
        - "traefik.docker.network=traefik_proxy"
        - "traefik.port=80"
        - "traefik.frontend.rule=Host:o.dlubm.ddns.me"
      replicas: 1
    labels:
      - "traefik.docker.network=traefik_proxy"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:o.dlubm.local"
    networks:
      - proxy
    environment:
      - DLUBM_ONTOLOGY=http://o.dlubm.ddns.me/univ-bench.owl
      - DLUBM_SEED=0
      - DLUBM_GRANULARITY=ONTOLOGY
      - DLUBM_UNIVERSITY_AMOUNT=0
      - DLUBM_UNIVERSITY_OFFSET=0
      - DLUBM_UNIVERSITY_LIMIT=0
      - DLUBM_UNIVERSITY_TEMPLATE=http://u{UNIVERSITY_INDEX}.dlubm.ddns.me/u#
      - DLUBM_DEPARTMENT_LIMIT=0
      - DLUBM_DEPARTMENT_TEMPLATE=http://u{UNIVERSITY_INDEX}.dlubm.ddns.me/d{DEPARTMENT_INDEX}#
      - DLUBM_HOST_DEPTH=GLOBAL
      - DLUBM_HOST_UNIVERSITY_AMOUNT=0
      - DLUBM_HOST_UNIVERSITY_OFFSET=0
      - DLUBM_HOST_DEPARTMENT_AMOUNT=0
      - DLUBM_HOST_DEPARTMENT_OFFSET=0




##
## GLOBAL
